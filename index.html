<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Profile Card Component</title>
</head>
<body>
    <main class='card'>
            <div class="card__bg"></div>
            <div class="card__img">
                <img src="/images/image-victor.jpg" alt="profile image">
            </div>
            <div class="card__info">
                <h1 class="card__name">Victor Crest</h1>
                <p class="card__age">26</p>
                <p class="card__city">London</p>
            </div>
            <div class="card__stats">
                <div class="cards__stat">
                    <h2 class="card__statNum">80K</h2>
                    <p class='card__statTitle'>Followers</p>
                </div>
                <div class="cards__stat">
                    <h2 class="card__statNum">803K</h2>
                    <p class='card__statTitle'>Likes</p>
                </div>
                <div class="cards__stat">
                    <h2 class="card__statNum">1.4K</h2>
                    <p class='card__statTitle'>Photos</p>
                </div>
        </div>
    </main>
</body>
</html>
